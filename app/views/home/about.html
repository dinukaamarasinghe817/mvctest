<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form method="post" action="#">
        <input type="text" name="fname" value="Dinuka" disabled>
        <input type="text" name="lname" value="Amarasinghe" disabled>
        <button type='button' onclick="enableinput();">enalble</button>
        <button type='button' onclick="disableinput();">Disable</button>
        <button type='button' onclick="showvalue();">show</button>
        <button type='submit'>submit</button>
    </form>

    <script>
        function enableinput(){
            let inputs = document.querySelectorAll("form input");
            for(let i = 0; i < inputs.length; i++){
                inputs[i].removeAttribute('disabled');
            }
        }
        function disableinput(){
            let inputs = document.querySelectorAll("form input");
            for(let i = 0; i < inputs.length; i++){
                inputs[i].disabled = true;
            }
        }
        function showvalue(){
            let inputs = document.querySelectorAll("form input");
            for(let i = 0; i < inputs.length; i++){
                console.log(inputs[i].value);
            }
        }
    </script>
</body>
</html>
